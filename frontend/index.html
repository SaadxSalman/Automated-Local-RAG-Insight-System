<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALRIS | Insight System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-400 mb-2">ALRIS üîç</h1>
            <p class="text-slate-400">Automated Local RAG Insight System</p>
        </header>

        <div class="flex gap-2 mb-8">
            <input type="text" id="query" placeholder="Ask your documents anything..." 
                class="flex-1 p-4 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-indigo-500">
            <button onclick="ask()" class="bg-indigo-600 hover:bg-indigo-500 px-8 py-4 rounded-lg font-bold transition">Search</button>
        </div>

        <div id="loading" class="hidden text-center text-indigo-400 animate-pulse mb-4">Analyzing local intelligence...</div>

        <div id="result-container" class="hidden space-y-6">
            <div class="bg-slate-800 p-6 rounded-xl border-l-4 border-indigo-500">
                <h2 class="text-sm uppercase text-slate-400 mb-2">AI Insight</h2>
                <p id="answer" class="text-lg leading-relaxed"></p>
            </div>
            
            <div>
                <h3 class="text-slate-400 mb-4 font-semibold">Sources Consulted</h3>
                <div id="sources" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        async function ask() {
            const query = document.getElementById('query').value;
            const loading = document.getElementById('loading');
            const container = document.getElementById('result-container');
            
            loading.classList.remove('hidden');
            container.classList.add('hidden');

            const res = await fetch('http://localhost:3000/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            const data = await res.json();
            loading.classList.add('hidden');
            container.classList.remove('hidden');

            document.getElementById('answer').innerText = data.answer;
            const sourcesDiv = document.getElementById('sources');
            sourcesDiv.innerHTML = data.sources.map(s => `
                <div class="bg-slate-800 p-4 rounded-lg text-sm border border-slate-700">
                    <span class="text-indigo-400 font-mono text-xs">${s.file}</span>
                    <p class="mt-2 text-slate-300 italic">"${s.text}"</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
