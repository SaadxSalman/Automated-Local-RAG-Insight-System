<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALRIS | AI Insight System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2">üîç ALRIS</h1>
            <p class="text-slate-400">Automated Local RAG Insight System</p>
        </header>

        <div class="flex gap-2 mb-8">
            <input type="text" id="query" placeholder="Ask your documents something..." 
                class="w-full p-4 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="search()" class="bg-blue-600 px-8 py-4 rounded-lg font-bold hover:bg-blue-700 transition">Search</button>
        </div>

        <div id="results" class="space-y-4">
            </div>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            const container = document.getElementById('results');
            container.innerHTML = '<p class="text-center">Searching your brain...</p>';

            const response = await fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            const data = await response.json();

            container.innerHTML = data.map(doc => `
                <div class="p-6 bg-slate-800 rounded-xl border border-slate-700">
                    <div class="flex justify-between mb-2">
                        <span class="text-xs font-mono text-blue-400 uppercase">${doc.fileType}</span>
                        <span class="text-xs text-slate-500">${doc.fileName}</span>
                    </div>
                    <p class="text-slate-300 leading-relaxed">${doc.content}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
